version: 2

models:
  - name: quaterly_review_metrics
    description: "Quarterly review metrics"
    columns:
      - name: RELATIVE_PATH
        description: "Path to the file on the stage"
        tests:
          - not_null
      - name: QUARTER
        description: "Year and quarter of the review metrics"
      - name: SOH_OVERALL_UPTIME
        description: "Actual recorded overall uptime of all services"
      - name: SOH_CRITICAL_UPTIME
        description: "Actual recorded uptime of critical services"
      - name: SOH_SEV1_INCIDENTS
        description: "Recorded number of Sev-1 incidents"
      - name: SOH_SEV2_INCIDENTS
        description: "Recorded number of Sev-2 incidents"
      - name: SOH_MTTA
        description: "Mean time to acknowledge an incident"
      - name: SOH_MTTR
        description: "Mean time to recover from an incident"
      - name: SOH_CFR
        description: "Change failure rate"
      - name: SOH_SLO_BREACHES
        description: "Number of SLO breaches"
      - name: SOH_ERROR_BUDGET
        description: "Error budget consumed"
      - name: SOH_DOWNTIME
        description: "Service downtime"
      - name: SOH_UNPLANNED_OUTAGE_HOURS
        description: "Unplanned outage hours"
      - name: SOH_PLANNED_MAINTENANCE_HOURS
        description: "Planned maintenance hours"
      - name: SOH_SEV1_OUTAGE_MINUTES
        description: "Sev-1 outage minutes"
      - name: SOH_SEV2_OUTAGE_MINUTES
        description: "Sev-2 outage minutes"
      - name: SOH_LONGEST_OUTAGE
        description: "Longest single outage"
      - name: SOH_MTBFT
        description: "Mean time between failures"
      - name: TU_EOQ_IT_HEADCOUNT
        description: "End of quarter IT headcount"
      - name: TU_ENG_HEADCOUNT
        description: "Engineering headcount"
      - name: TU_ON_CALL_COVERAGE
        description: "On call coverage"
      - name: TU_PROJECT_WORK_ALLOC
        description: "Project work allocation"
      - name: TU_BAU_OPS_ALLOC
        description: "BAU/Operations allocation"
      - name: TU_ON_CALL_HOURS_PER_ENG
        description: "On call hours per engineer"
      - name: TU_AFTER_HOURS_INCIDENTS
        description: "After hours incidents handled"
      - name: TU_TRAINING_HOURS_PER_FTE
        description: "Training hours per FTE"
      - name: TU_CERTIFICATIONS
        description: "Certifications earned"
      - name: TU_ATTRITION
        description: "Attrition"
      - name: TLS_ATLASSIAN
        description: "Spend on Atlassian licenses"
      - name: TLS_GITHUB
        description: "Spend on GitHub licenses"
      - name: TLS_SLACK
        description: "Spend on Slack licenses"
      - name: TLS_PAGERDUTY
        description: "Spend on PagerDuty licenses"
      - name: TLS_DATADOG
        description: "Spend on Datadog licenses"
      - name: TLS_SENTRY
        description: "Spend on Sentry licenses"
      - name: TLS_OKTA
        description: "Spend on Okta licenses"
      - name: TLS_AWS
        description: "Spend on AWS licenses"
      - name: TLS_TOTAL
        description: "Total spend on licenses"


